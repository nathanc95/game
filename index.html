<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play</title>
    <script type="module" src="play.js"></script>
    <link rel="stylesheet" href="play.css">
</head>
<body>
    <section>
            <div class="background">
                    <img src="images/back.jpg" alt="back" class="responsive">
                </div>
    </section>
    <section>
            <div class="container">
                    <div class="carousel" id="carousel"></div>
                  </div>
                  <div class="next" id="next">Next</div>
                  <div class="prev" id="prev">Prev</div>
    </section>
    <main>
        <section id="player1">
            <div>
                <span id="perso1"></span>
                <span id="score1" data-score="100"></span>
            </div>
        </section>
        <section id="player2">
                <div>
                        <span id="perso2"></span>
                        <span id="score2" data-score="100"></span>
                    </div>
        </section>
    </main>
    <footer>
            <a href="https://www.freepik.com/free-photos-vectors/background">Background vector created by brgfx - www.freepik.com</a>
    </footer>
</body>
</html>
